<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="~/Content/styles/walkerProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="EditNavbar">
        <!--navbar section -->
        <nav class="navbar navbar-expand-md navbar-active bg-light text-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-paw"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/Home/Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/User/UserProfile">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Walker/WalkerProfile">Walker Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/Walker/Search">
                                Search Walker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/Home/ChatPage">
                                Chat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/Walker/WalkDetail">
                                Walks
                            </a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/User/SignUp">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/User/LogOut">Sign out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/User/SignIn">Sign in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--navbar section end-->
    </header>

    <main>
        <div class="container">
            <div class="profile">
                <div class="profile-info">
                    <div class="profile-photo">
                        <img src="~/Content/images/dog2.jpg" alt="Profile Picture">
                    </div>
                    <div class="profile-details">
                        <h1>Full Name</h1>
                        <p>Contact Information</p>
                    </div>
                </div>

                <div class="achievements">
                    <h2>Achievements</h2>
                    <ul>
                        <li>Award 1</li>
                        <li>Award 2</li>
                        <!-- You can add more achievements here -->
                    </ul>
                </div>

                <div class="upload-section">
                    <h2>Upload Photo</h2>
                    <input type="file" id="image-upload" accept="image/*">
                    <label for="image-upload">Choose Image</label>
                </div>

                <div class="photos">
                    <h2>Photos</h2>
                    <div class="photos-container">
                        <img src="~/Content/images/dog7.jpg" alt="Photo 1">
                        <img src="~/Content/images/dog9.jpg" alt="Photo 2">
                        <!-- You can add more photos here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
            crossorigin="anonymous"></script>
</body>

</html>
