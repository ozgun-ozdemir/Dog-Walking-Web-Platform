@model List<PetWalker.Models.Walker>
    @{
        Layout = "~/Views/Shared/_Layout.cshtml";
    }
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Walk Detail</title>
        <script src="~/Scripts/jquery-3.4.1.js"></script>
        <script src="~/Scripts/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="~/Content/styles/searchWalker.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    
        <header class="EditNavbar ">
            <!--navbar section -->
            <nav class="navbar navbar-expand-md navbar-active bg-light text-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fa-solid fa-paw"></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/Home/Index">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/User/UserProfile">My Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Walker/WalkerProfile">Walker Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/Walker/Search">
                                    Search Walker
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/Home/ChatPage">
                                    Chat
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/Walker/WalkDetail">
                                    Walks
                                </a>
                            </li>
    
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/User/SignUp">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/User/LogOut">Sign out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/User/SignIn">Sign in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--navbar section end-->
        </header>
    
        <main>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Pet Name</th>
                        <th scope="col">Walker Name</th>
                        <th scope="col">Walk Duration</th>
                        <th scope="col">Price</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody class="WhereWeBegin">
                </tbody>
            </table>
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
    </body>
    
    </html>
    
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: 'GetWalk',
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    var loopCount = data.length / 6;
                    for (var z = 0; z < loopCount; z++) {
                        $('.WhereWeBegin').append($('<tr>'));
                        var UserName = $('<td></td>').html(data[z * 6]).show(300);
                        var PetName = $('<td></td>').html(data[z * 6 + 1]).show(300);
                        var WalkerName = $('<td></td>').html(data[z * 6 + 2]).show(300);
                        var WalkLength = $('<td></td>').html(data[z * 6 + 3]).show(300);
                        var WalkPrice = $('<td></td>').html(data[z * 6 + 4]).show(300);
                        var WalkDate = $('<td></td>').html(data[z * 6 + 5]).show(300);
                        $('.WhereWeBegin').last().append(UserName);
                        $('.WhereWeBegin').last().append(PetName);
                        $('.WhereWeBegin').last().append(WalkerName);
                        $('.WhereWeBegin').last().append(WalkLength);
                        $('.WhereWeBegin').last().append(WalkPrice);
                        $('.WhereWeBegin').last().append(WalkDate);
                        $('.WhereWeBegin').append($('</tr>'));
                    }
                }
            });
        });
    </script>
