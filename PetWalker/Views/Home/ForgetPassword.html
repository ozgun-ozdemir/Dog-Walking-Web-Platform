                <h1 class="h3 mb-3 fw-normal text-light">Reset password</h1>

                <div class="form-floating a">

<script>
    $("#ResetBtn").click(function () {
        if (($('#EMail').val().length > 0) && ($('#Phone').val().length > 0) && ($('#Identity').val().length > 0)) {
            var EMail = $('#EMail').val();
            var Phone = $('#Phone').val();
            var IdentityNumber = $('#Identity').val();
            $.ajax({
                type: "POST",
                url: 'PWReset',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({ EMail: EMail, Phone: Phone, IdentityNumber: IdentityNumber }),
                success: function (data) {
                    if (data != false) {
                        alert("Yeni şifreniz: " + data)
                    }
                    else { alert("Yanlış bilgileri girdiniz") }

                },
            });
        }
        else {
            alert("Lütfen gerekli bilgileri giriniz.");
        }
    });
    $('#cya').click(function () {
        window.location.href = '../User/SignIn';
    })
</script>
